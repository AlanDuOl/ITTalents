<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]=[path.base] [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
           [ngClass]="{ show: isExpanded }">
        <app-login-menu></app-login-menu>
        <div class="user-nav" *ngIf="isAuthenticated$ | async">
          <ul class="navbar-nav">
            <li class="nav-item dropdown" [routerLinkActive]="['link-active']">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="" role="button" aria-haspopup="true"
                 aria-expanded="false">Profile</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" [routerLink]=[path.profiles.details]>Details</a>
                <a class="dropdown-item" [routerLink]=[path.profiles.create]>Create</a>
                <a class="dropdown-item" [routerLink]=[path.profiles.update]>Update</a>
              </div>
            </li>
          </ul>
          <ul class="navbar-nav profiles" *ngIf="isAuthorized$ | async">
            <li class="nav-item dropdown" [routerLinkActive]="['link-active']">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="" role="button" aria-haspopup="true"
                 aria-expanded="false">Admin</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" [routerLink]=[path.admin.listProfiles]>Profiles</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
